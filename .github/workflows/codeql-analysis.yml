name: "ğŸ”’ CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: ğŸ” Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“Š Repository Info
      run: |
        echo "ğŸ’ IXIMI Legacy - CodeQL Analysis"
        echo "=================================="
        echo "Scanning for security vulnerabilities"
        echo "Language: ${{ matrix.language }}"
        echo "Branch: ${{ github.ref }}"
        echo ""
        echo "ğŸ“ Files to analyze:"
        find . -name "*.js" -type f | head -10
        echo "=================================="
    
    - name: âš™ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    
    - name: ğŸ”¨ Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: ğŸ”’ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
    
    - name: ğŸ“ˆ Security Report
